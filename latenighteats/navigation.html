//add GEOJSON as invisible circles so that map is interctive with the symbology designed in Mapbox Studio 
        map.addLayer({
            'id': 'places',
            'type': 'circle',
            'source': 'places',
            'paint': {
                'circle-opacity': 0, //invisible!
                'circle-radius': 4,
            }
        });

//create a reusable popup box
        const hoverPopup = new mapboxgl.Popup({
          closeButton: true, //with a close button
          closeOnClick: false,
          offset: 12,
          className: 'hover-popup'
        });

//what to be shown in the popup, embedding GEOJSON
        const popupHTML = (p) => `
          <div class="popup">
            <img src="${p.photo}" class="popup-img">
            <bold>${p.name}</bold>
            <med>${p.address.split(',')[0]}</med>
            <small>
                  SATURDAY HOURS:
                  ${
                    p['sat-open'] === '24h'
                      ? '24h'
                      : `${p['sat-open']} – ${p['sat-close']}`
                  }
            </small>
            <small>PRICE: ${p.price}</small>
            <small>RATING: ${p.rating}/5</small>
            ${p['RESTO URL'] ? `<a href="${p['RESTO URL']}" target="_blank">more info </a>` : ''}
          </div>
        `;

//show popup on hover
        map.on('mouseenter', 'places', (e) => {
          map.getCanvas().style.cursor = 'pointer';
          const f = e.features && e.features[0];
          if (!f) return;
          hoverPopup
            .setLngLat(f.geometry.coordinates)
            .setHTML(popupHTML(f.properties))
            .addTo(map);
        });

//change mouse style on enter
        map.addInteraction('places-mouseenter-interaction', {
            type: 'mouseenter',
            target: { layerId: 'places' },
            handler: () => {
                map.getCanvas().style.cursor = 'pointer';
            }
        });

//change mouse style on leave
        map.addInteraction('places-mouseleave-interaction', {
            type: 'mouseleave',
            target: { layerId: 'places' },
            handler: () => {
                map.getCanvas().style.cursor = '';
            }
        });
    });

    map.addControl(
      new MapboxDirections({
          accessToken: mapboxgl.accessToken
      }),
      'top-left'
    );
